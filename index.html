<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <link rel="shortcut icon" href="img/icon-group.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>
   <main>
      <section id="login">
        <div id="imagem">
           <!-- Aqui vai a imagem no CSS -->
        </div>

        <div id="formulario">
           <h1>Login</h1>
             <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
             <form action="#" method="post" autocomplete="on">
               <div class="campo">
                 <i class="material-icons">person</i>
                   <input type="email" name="login" id="ilogin" placeholder=" user@email.com" autocomplete="email" required maxlength="30">
                     <label for="ilogin">Login</label>
               </div>
               <div class="campo">
                 <i class="material-icons">vpn_key</i>
                   <input type="password" name="senha" id="isenha" placeholder=" ********" autocomplete="current-password" required minlength="8" maxlength="15">
                     <label for="isenha">Senha</label>
               </div>
               <input type="submit" value="Entrar">
                <a href="#" class="botao">
                  Esqueci a senha <i class="material-icons">mail</i>
                </a>
            </form>
        </div>   

      </section> 
   </main>  
</body>
</html>
